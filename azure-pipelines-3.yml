trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'
  
steps:
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: '780356874729.dkr.ecr.eu-north-1.amazonaws.com/frontend/web-app:latest'

# - task: Bash@3
#   displayName: 'Display Image Name'
#   #inputs:
#     # targetType: 'inline'
#     # script: |
#     #   echo "Image Name: $(imageName)"

- task: ECRPushImage@1
  displayName: 'Push to ECR'
  inputs:
    awsCredentials: 'psgUser'
    regionName: 'eu-north-1'
    sourceImageName: '780356874729.dkr.ecr.eu-north-1.amazonaws.com/frontend/web-app'
    sourceImageTag: 'v1'
    repositoryName: 'frontend/web-app'
    autoCreateRepository: true
